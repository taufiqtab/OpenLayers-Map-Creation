<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css" type="text/css">
    <style>
        .map {
            height: 500px;
            width: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
    <title>OpenLayers example</title>
</head>

<body>
    <h2>My Map</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
        const iconFeature = new ol.Feature({
            geometry: new ol.geom.Point(ol.proj.fromLonLat([106.8055594, -6.1330723])),
            name: 'Somewhere near Nottingham',
        });

        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                }),

                new ol.layer.Vector({
                    source: new ol.source.Vector({
                        features: [iconFeature]
                    }),
                    style: new ol.style.Style({
                        image: new ol.style.Icon({
                            anchor: [0.5, 500],
                            scale: 0.1,
                            anchorXUnits: 'fraction',
                            anchorYUnits: 'pixels',
                            src: 'https://lh3.googleusercontent.com/proxy/jWtnOSq8x1y1rWttB13fMdF-wIjmQTrb3qslQgXH-MG6EedqMZp63MWCUs-LLP2sfWT3wCKzGonkJCfUPlrxbDQ8D1hGix9xYBCkz2BU8mtCL4vsUaa-G8Kg-tR6Qw'
                        })
                    })
                })
            ],


            view: new ol.View({
                center: ol.proj.fromLonLat([106.8055594, -6.1330723]),
                zoom: 16.4
            })
        });
    </script>
</body>

</html>
